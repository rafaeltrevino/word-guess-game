<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Capitals of the World</title>
    <link rel="icon" href="./assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    <!-- Info Box and Score container -->
    <div class="container main-section">
        <div class="row">
            <div class="col-md-12">
                <h1 id="title">A Capital Idea!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h3 id="infoBox">Your bags are packed and you're ready to go. But first, let's see how well you know the capitals of various countries from around the world. <br><strong>Press any key to get started!</strong></h3>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="heading">Wins</h2>
                    </div>
                    <div class="col-md-12 responses">
                        <!-- Running score -->
                        <div id="runningScoreDiv"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Box and Game Box -->
    <div class="container main-section">
        <div class="row">
            <div id="flagDiv" class="col-md-5">
                <!-- Start Photo by Cristian Palmer on Unsplash -->
                <img id="flagImg" src="./assets/images/start.jpg">
            </div>
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-12 responses">
                        <!-- Guessing Space -->
                        <div id="guessSpace"></div>
                    </div>
                    <div class="col-md-12">
                        <h2 class="heading">Guesses Remaining</h2>
                    </div>
                    <div class="col-md-12 responses">
                        <!-- Remaining Guesses -->
                        <div id="guessRemain"></div>
                    </div>
                    <div class="col-md-12">
                        <h2 class="heading">Letters Guessed</h2>
                    </div>
                    <div class="col-md-12 responses">
                        <!-- Letters Guessed -->
                        <div id="lettersGuessed"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/game.js"></script>
   
</body>
